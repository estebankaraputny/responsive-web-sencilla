<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mighty Ducks Hockey League</title>
    <link rel="stylesheet" href="../css/mdhl_3.css">
    <link rel="shortcut icon" href="../images/mdhl_logo.png" type="image/x-icon">
</head>
<body>
    <header></header>
    <main class="main-login">
        <div class="card-login">
            <div class="content-img-and-title">
                <img src="../images/mdhl_logo.png" alt="logo del equipo de hockey sobre hielo" class="logo-login">
            </div>
            <span class="title-login">Sign In</span>
            <div class="content-form-login">
                <form action="" witdh="100%">
                    <div class="inputGroup">
                        <input type="email" required="" autocomplete="off" name="subname" id="subname">
                        <label for="signature">Email</label>
                      </div>
                      <div class="inputGroup">
                        <input type="password" required="" autocomplete="off" name="subname" id="subname">
                        <label for="signature">Password</label>
                      </div>
                      <div class="content-button-login">
                          <button type="submit" class="button-login">Log In</button>
                      </div>
                    </form>
                    <div class="other-login">
                        <a href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwjL0O7d4Oj8AhWvL7kGHX3SAj4QPAgI" class="google-login"><img src="../images/icons8-logo-de-google.svg" alt="logo de google" class="logo-google">Sign In with Google</a>
                        <a href="./registration.html" class="no-user-login">Are you not a user? Sign Up</a>
                    </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
