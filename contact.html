<body>
  <header>
    <nav class="barra-nav">
      <img src="./css/images/mdhl_logo.png" alt="" class="logo-nav">

      <ul class="list-nav">
        <li><a href="index.html" class="button-nav">Home</a></li>
        <li><a href="about.html" class="button-nav">About MDHL</a></li>
        <li><a href="registration.html" class="button-nav">Registration</a></li>

      </ul>
      <button class="ham" type="button">
        <span class="br-1"></span>
        <span class="br-2"></span>
        <span class="br-3"></span>
      </button>
    </nav>
    <div class="content-title-page">
      <h1 class="title-page">Contact</h1>
    </div>
  </header>
  <main class="main-contact">
    <form action="" class="form-contact">
      <div class="camp-contact">
        <input type="text" name="name" id="name" class="input-contact" placeholder="Name">

        <input type="text" name="subname" id="subname" placeholder="Subname" class="input-contact">

        <input type="email" name="email" id="email" placeholder="Email" class="input-contact">

        <textarea name="message" id="message" cols="30" rows="10" class="textarea-contact" placeholder="Message"></textarea>
      </div>
      <div class="more-info-contact">
        <p>Please email us at <a href="mailto:mdhl@chisoccer.org">mdhl@chihockey.org</a></p>
        <p>We will reply to your email as soon as we can.</p>
        
        <input type="submit" value="SUBMIT" id="submit" class="button-contact">
      </div>
    </form>
  </main>
  <footer class="footer">
    <img src="./css/images/hockey.png" alt="pie de pagina imagen" class="img-footer">
  </footer>
